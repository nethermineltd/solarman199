<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solarman199's Tools</title>
    <style>
        body {
            background: #121212; /* Dark mode background */
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #f9e38e, #f1c40f); /* Yellow to gold gradient */
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 50px;
            font-size: 2.5em;
            color: #fff;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .tool {
            background: #2c2c2c;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            max-width: 600px;
            width: 100%;
        }
        .tool img {
            max-width: 100px;
            border-radius: 8px;
        }
        .tool .info {
            margin-left: 20px;
            flex: 1;
        }
        .tool .info h3 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        .tool .info p {
            font-size: 1em;
            color: #ddd;
        }
        .download-btn {
            background-color: #f1c40f;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            color: #121212;
            text-decoration: none;
        }
        .download-btn:hover {
            background-color: #f39c12;
        }
    </style>
</head>
<body>
    <header class="gradient-bg">
        Solarman199's Tools
    </header>

    <div class="container">
        <!-- Tool 1 -->
        <div class="tool">
            <img src="your-image-1.jpg" alt="Tool Image 1">
            <div class="info">
                <h3>Tool Name 1</h3>
                <p>This is a description of the first tool. It does amazing things!</p>
                <a href="your-google-drive-link-1" class="download-btn" target="_blank">Download Tool 1</a>
            </div>
        </div>

        <!-- Tool 2 -->
        <div class="tool">
            <img src="your-image-2.jpg" alt="Tool Image 2">
            <div class="info">
                <h3>Tool Name 2</h3>
                <p>This is a description of the second tool. It's also very powerful!</p>
                <a href="your-google-drive-link-2" class="download-btn" target="_blank">Download Tool 2</a>
            </div>
        </div>
    </div>
</body>
</html>
